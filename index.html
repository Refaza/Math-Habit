<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Sense</title>
  </head>
  <body>
    <main>
      <section class="player">
        <div class="bar">
          <div class="btn">
            <div class="btn timeLeft" id="bar-timeLeft"></div>
          </div>
          <div class="btn">
            <div class="btn quizLeft" id="bar-quizLeft"></div>
          </div>
        </div>
        
        <div class="quiz">
          <text class="score" id="txt-X">52</text>
          <text class="score" id="txt-op">+</text>
          <text class="score" id="txt-Y">25</text>
          <text class="score" id="txt-eq">=</text>
          <text class="score" id="txt-Z">77</text>
        </div>
        <div class="answer">
          <button class="current current-score" id="btn-A">0</button>
          <button class="current current-score" id="btn-B">0</button>
          <button class="current current-score" id="btn-C">0</button>
          <button class="current current-score" id="btn-D">0</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
